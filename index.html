<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <section class="image-container">
      <div class="icon-view-container">
        <img class="icon-view" src="images/icon-view.svg" alt="icon-view" />
      </div>
      <img class="main-image" src="images/image-equilibrium.jpg" />
    </section>

    <section class="name-descrip-container">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>

    <section class="balance-Eth-time-container">

      <span class="eth-Balance-container">
        <img class="eth-Balance-img" src="./images/icon-ethereum.svg" alt="icon-ethereum" />
        <span class="eth-Balance-text">0.041 ETH</span>
      </span>

      <span class="time-Balance-container">
        <img class="time-Balance-img" src="./images/icon-clock.svg" alt="icon-clock" />
        <span class="time-Balance-text"> 3 days left</span>
      </span>
    </section>

    <section class="creator-container">
      <img class="creator-image" src="./images/image-avatar.png" alt="image-avatar">
      <span class="creator-name-container">Creation of</span>
      <span class="creator-name">Jules Wyvern</span>
    </section>
  </main>




  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/bijomathewjose">Bijo Mathew Jose</a>.
  </footer>
</body>

</html>
